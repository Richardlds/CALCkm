<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de KM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/LOGO.png">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="img/OIP.png" alt=""></div>
        <h1>CALCULADORA DE KM</h1>
        <div class="form-group">
            <label for="km">KM:</label>
            <input type="number" id="km" placeholder="Digite o KM atual" oninput="calcular()">
        </div>
        <div class="form-group">
            <label for="kmTotal">KM TOTAL:</label>
            <input type="text" id="kmTotal" readonly>
        </div>
        <div class="form-group">
            <label>Tipo de KM:</label>
            <div>
                <span class="tipo-km" data-value="leve" onclick="selecionarTipoKm(this)">Leve (R$ 2.52/km)</span>
                <span class="tipo-km" data-value="utilitario" onclick="selecionarTipoKm(this)">Utilitário (R$ 2.65/km)</span>
            </div>
        </div>
        <div class="form-group">
            <label>Patins</label>
            <div>
                <span class="patins" data-value="sim" onclick="selecionarPatins(this)">Patins (R$ 320)</span>
                <span class="patins" data-value="nao" onclick="selecionarPatins(this)">Sem Patins</span>
            </div>
        </div>
        <div class="form-group">
            <label for="saida">SAÍDA:</label>
            <input type="text" id="saida" readonly>
        </div>
        <div class="form-group">
            <label for="kmsExcedente">KMS EXCEDENTE:</label>
            <input type="text" id="kmsExcedente" readonly>
        </div>
        <div class="form-group">
            <label for="taxa">FEE:</label>
            <input type="text" id="taxa" readonly>
        </div>
        <div class="form-group">
            <label for="valorTotal">VALOR TOTAL  FACIL ASSIST:</label>
            <input type="text" id="valorTotal" readonly>
        </div>
        <div class="form-group">
            <label for="taxaVolare">TAXA VOLARE:</label>
            <input type="text" id="taxaVolare" readonly>
        </div>
        <div class="form-group">
            <label for="valorNegociar">VALOR A NEGOCIAR:</label>
            <input type="text" id="valorNegociar" readonly>
        </div>
        <div class="form-group">
            <label for="levaTraz">Leva e Traz (Sem taxa Volare):</label>
            <input type="text" id="levaTraz" readonly>
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
